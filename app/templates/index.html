{% extends "base.html" %}

{% block content  %}

{% for note in notes%}
<div class="row justify-content-center">
    <article class="border border-secondary col-xs-6 col-md-8 ">
        <div>
            <div>
                <p>Created at: {{note.created_date}}</p>
            </div>
            <p class="col-10">{{note.text}}</p>
            <div class="row">
                <p class="col-1 btn btn-secondary border"><a href="/{{note.id}}/update_note.html" note_id="{{note.id}}">Update</a></p>
                <p class="col-1 btn btn-danger border"><a href="/{{note.id}}/delete_note.html" onclick="return confirm('Delete note. Are you sure?')">Delete</a></p>
            </div>
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}
